plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}


sourceSets{
    examples {
        resources { srcDirs "src/examples/resources" }
        java {
            srcDirs 'src/examples/kotlin'
            compileClasspath += sourceSets.main.runtimeClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath
        }
    }
}

dependencies {
    compileOnly project(':core')
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib"

    compileOnly "org.openjfx:javafx-base:16:win"
    compileOnly "org.openjfx:javafx-controls:16:win"
    compileOnly "org.openjfx:javafx-graphics:16:win"
    compileOnly "org.openjfx:javafx-swing:16:win"

    compileOnly platform("org.lwjgl:lwjgl-bom:3.3.0")

    compileOnly "org.lwjgl:lwjgl"
    compileOnly "org.lwjgl:lwjgl-glfw"
    compileOnly "org.lwjgl:lwjgl-opengl"
    compileOnly "org.lwjgl:lwjgl::natives-windows"
    compileOnly "org.lwjgl:lwjgl-glfw::natives-windows"
    compileOnly "org.lwjgl:lwjgl-opengl::natives-windows"

    compileOnly files('../libs/javafx.graphics.win-es2.jar')
}