plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

sourceSets{
    examples {
        resources { srcDirs "src/examples/resources" }
        java {
            srcDirs 'src/examples/kotlin'
            compileClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
        }
    }
}

dependencies {
    compileOnly project(':core')
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib"

    compileOnly "org.openjfx:javafx-base:$jfxVersion:$project.jfxNatives"
    compileOnly "org.openjfx:javafx-controls:$jfxVersion:$project.jfxNatives"
    compileOnly "org.openjfx:javafx-graphics:$jfxVersion:$project.jfxNatives"

    compileOnly "org.jogamp.gluegen:gluegen-rt:$joglVersion"
    compileOnly "org.jogamp.gluegen:gluegen-rt:$joglVersion:natives-$project.joglNatives"

    compileOnly "org.jogamp.jogl:jogl-all:$joglVersion"
    compileOnly "org.jogamp.jogl:jogl-all:$joglVersion:natives-$project.joglNatives"

    compileOnly files('../libs/javafx.graphics.win-es2.jar')
}