plugins {
    id 'org.jetbrains.kotlin.jvm'
}

repositories {
    mavenCentral()
}

sourceSets{
    examples {
        resources { srcDirs "src/examples/resources" }
        java {
            srcDirs 'src/examples/kotlin'
            compileClasspath += sourceSets.main.runtimeClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath
        }
    }
}

dependencies {
    runtimeOnly project(':core')
    runtimeOnly "org.jetbrains.kotlin:kotlin-stdlib"

    runtimeOnly "org.openjfx:javafx-base:16:win"
    runtimeOnly "org.openjfx:javafx-controls:16:win"
    runtimeOnly "org.openjfx:javafx-graphics:16:win"
    runtimeOnly "org.openjfx:javafx-swing:16:win"

    runtimeOnly 'org.jogamp.jogl:jogl-all-main:2.3.2'
    runtimeOnly 'org.jogamp.gluegen:gluegen-rt-main:2.3.2'

    runtimeOnly files('../libs/javafx.graphics.win-es2.jar')
}