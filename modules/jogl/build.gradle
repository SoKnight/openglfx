plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
}

apply from: "${project.rootDir}/maven-publisher.gradle"

sourceSets {
    examples {
        resources { srcDirs "src/examples/resources" }
        java {
            srcDirs 'src/examples/kotlin', 'src/examples/java'
            compileClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
        }
    }
}

dependencies {
    compileOnly DEFAULT
    compileOnly project(':modules:core')

    compileOnly "org.jogamp.gluegen:gluegen-rt:${project["version.jogl"]}"
    compileOnly "org.jogamp.gluegen:gluegen-rt:${project["version.jogl"]}:natives-$project.joglNatives"

    compileOnly "org.jogamp.jogl:jogl-all:${project["version.jogl"]}"
    compileOnly "org.jogamp.jogl:jogl-all:${project["version.jogl"]}:natives-$project.joglNatives"
}

tasks.register('runJOGL', JavaExec) {
    group = "Execution"
    description = "Run the example class with LWJGL"
    classpath = sourceSets.examples.runtimeClasspath
    mainClass = "JOGLKt"
    jvmArgs project["opens"].split()
}

tasks.register('runJOGL_D3D', JavaExec) {
    group = "Execution"
    description = "Run the example class with JOGL D3D"
    classpath = sourceSets.examples.runtimeClasspath
    mainClass = "JOGL_D3DKt"
    jvmArgs project["opens"].split()
}

tasks.register('runJOGL_SW', JavaExec) {
    group = "Execution"
    description = "Run the example class with JOGL SW"
    classpath = sourceSets.examples.runtimeClasspath
    mainClass = "JOGL_SWKt"
    jvmArgs project["opens"].split()
}

tasks.register('runJOGL_ES2', JavaExec) {
    group = "Execution"
    description = "Run the example class with JOGL ES2"
    classpath = sourceSets.examples.runtimeClasspath
    mainClass = "JOGL_ES2Kt"
    jvmArgs project["opens"].split()
}