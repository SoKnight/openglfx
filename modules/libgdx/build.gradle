plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id "application"
}

apply from: "${project.rootDir}/maven-publisher.gradle"

sourceSets{
    examples {
        java {
            srcDirs 'src/examples/kotlin', 'src/examples/java'
            compileClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
            runtimeClasspath += sourceSets.main.runtimeClasspath + sourceSets.main.compileClasspath
        }
    }
}

dependencies {
    compileOnly DEFAULT
    implementation project(':modules:core')

    compileOnly "com.badlogicgames.gdx:gdx:${project["version.libgdx"]}"
    compileOnly "com.badlogicgames.gdx:gdx-backend-lwjgl3:${project["version.libgdx"]}"
    compileOnly "com.badlogicgames.gdx:gdx-platform:${project["version.libgdx"]}:natives-desktop"
}

tasks.register('runLibGDX', JavaExec) {
    group = "Execution"
    description = "Run the example class with LibGDX"
    classpath = sourceSets.examples.runtimeClasspath
    mainClass = "com.huskerdev.openglfx.libgdx.test.game.GameApplicationKt"
    jvmArgs project["opens"].split()
}

